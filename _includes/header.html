<header>
  <nav class="inverse page-row navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ "/" | prepend: site.baseurl }}">{{ site.title }}</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

          {% if page.url == "/index.html" %}
            <li class="active"><a href="{{ "/" | prepend: site.baseurl }}">Home</a></li>
          {% else %}
            <li><a href="{{ "/" | prepend: site.baseurl }}">Home</a></li>
          {% endif %}

          {% for p in site.pages %}
            {% if p.title %}
              {% if page.url == p.url %}
                <li class="active"><a href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a></li>
              {% else %}
                <li><a href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a></li>
              {% endif %}
              
            {% endif %}
          {% endfor %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</header>
